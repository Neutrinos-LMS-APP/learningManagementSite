<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="row wrap" style="width:100%;" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <mat-toolbar fxFlexFill="true" class="menu">
      <div fxLayout="row " class="header" fxFlex="100" fxLayoutAlign="space-between none" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column " fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/Icons/favicon.png" style="width:50px;"></div>
            <div fxLayout="row wrap" style="padding-left:5px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <h2 style=" color:#EC1B24;    font-size: 35px;    font-weight: 700;      font-variant: petite-caps;" class="logo">
                LMS</h2>
            </div>
          </div>
        </div>
        <div fxLayout="column " fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="row wrap" fxFlex="100" fxLayoutGap=".5em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxHide.xs="true"><button mat-button class="btn1" routerLink="/home">Home</button><button mat-button class="btn1" routerLink="/product">Product</button><button mat-button class="btn1" routerLink="/allcourses">Courses</button><button mat-button class="btn1" routerLink="/contactus">Contact Us</button><button mat-button class="btn" routerLink="/login">Login/Register</button></div>
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="false" [fxHide]="true" fxShow.xs="true">
              <mat-icon style="color:Red;margin-top:10px;margin-right:20px" (click)="togglemenu()">menu</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </mat-toolbar>
  </div>
  <div fxLayout="column wrap" class="MobMenu" fxLayoutAlign="end center" [fxShow]="true" [fxHide]="false" *ngIf="displaymenu">
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button class="Mbtn" routerLink="/home">Home</button></div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button class="Mbtn" routerLink="/product">Product</button></div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button class="Mbtn" routerLink="/allcourses">Courses</button></div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button class="Mbtn" routerLink="/contactus">Contact Us</button></div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button class="btn" routerLink="/login">Login/Register</button></div>
  </div>
</div>
