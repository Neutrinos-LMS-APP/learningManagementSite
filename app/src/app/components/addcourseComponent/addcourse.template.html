<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row " fxLayoutAlign="center start" [fxShow]="true" [fxHide]="false" fxFill>
      <div fxLayout="column wrap" style="height:100%;margin-top:0em;" class="Margin-tb" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxFlex.gt-md="80" fxFlex.sm="80" fxFlex.md="80" fxFlex.xs="100">
        <form #cform="ngForm" style="Width:100%;">
          <mat-card style="width: 900px;margin: 60px auto;box-shadow:3px 5px 3px 5px #888888;">
            <mat-card-title style="text-align:center;font-weight:bold;">Add Course</mat-card-title>

            <mat-card-content style="margin:2em;">
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="true">
                <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <mat-icon>book</mat-icon>
                    </div>
                    <div fxLayout="column wrap" style="margin-left: 1em;margin-right:1em;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <h3>
                        Course Name</h3>
                    </div>
                  </div>
                </div>
                <div fxLayout="column wrap" style="width: 675px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                    <input matInput [(ngModel)]="dm.addcourse.createdby" name="createdby" placeholder="input" value="createdby" required>

                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="true">
                <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <mat-icon>book</mat-icon>
                    </div>
                    <div fxLayout="column wrap" style="margin-left: 1em;margin-right:1em;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <h3>
                        Course Name</h3>
                    </div>
                  </div>
                </div>
                <div fxLayout="column wrap" style="width: 675px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                    <input matInput [(ngModel)]="dm.addcourse.status" name="status" placeholder="Input" value="status" required>

                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <mat-icon>book</mat-icon>
                    </div>
                    <div fxLayout="column wrap" style="margin-left: 1em;margin-right:1em;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <h3>
                        Course Name</h3>
                    </div>
                  </div>
                </div>
                <div fxLayout="column wrap" style="width: 675px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                    <input matInput [(ngModel)]="dm.addcourse.courseName" name="courseName" placeholder="Course Name" required>

                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" style="margin-right: 2.5em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <mat-icon>date_range</mat-icon>
                    </div>
                    <div fxLayout="column wrap" style="margin-left: 1em;margin-right:1em;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <h3>
                        Duration</h3>
                    </div>
                  </div>
                </div>
                <div fxLayout="column wrap" style="width: 675px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                    <mat-select style="width:100%;" placeholder="Duration" [(ngModel)]="dm.addcourse.duration" required name="duration">
                      <ng-template ngFor let-option [ngForOf]="duration" let-i="index">
                        <mat-option [value]="option.value">{{option.viewValue}}</mat-option>
                      </ng-template>
                    </mat-select>

                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" style="margin-right: 1em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <mat-icon>create</mat-icon>
                    </div>
                    <div fxLayout="column wrap" style="margin-left: 1em;margin-right:1em;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <h3>
                        Description</h3>
                    </div>
                  </div>
                </div>
                <div fxLayout="column wrap" style="width: 675px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field>
                    <textarea matInput [(ngModel)]="dm.addcourse.coursedescription" name="coursedescription" placeholder="Description" required></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" style="margin-right:1em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <mat-icon>person</mat-icon>
                    </div>
                    <div fxLayout="column wrap" style="margin-left: 1em;margin-right:1em;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <h3>
                        Learning Outcomes</h3>
                    </div>
                  </div>
                </div>
                <div fxLayout="column wrap" style="margin-left: 11.5em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row wrap" style="width: 675px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                      <mat-form-field style="width:315px;">
                        <textarea matInput [(ngModel)]="dm.addcourse.learning_outcome_1" name="learning_outcome_1" placeholder="1. Learning outcome" required></textarea>
                      </mat-form-field>
                    </div>
                    <div fxLayout="column wrap" style="margin-left:2em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                      <mat-form-field style="width:315px;">
                        <textarea matInput [(ngModel)]="dm.addcourse.learning_outcome_2" name="learning_outcome_2" placeholder="2. Learning outcome" required></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                  <div fxLayout="row wrap" style="width: 675px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                      <mat-form-field style="width:315px;">
                        <textarea matInput [(ngModel)]="dm.addcourse.learning_outcome_3" name="learning_outcome_3" placeholder="3. Learning outcome" required></textarea>
                      </mat-form-field>
                    </div>
                    <div fxLayout="column wrap" style="margin-left:2em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                      <mat-form-field style="width:315px;">
                        <textarea matInput [(ngModel)]="dm.addcourse.learning_outcome_4" name="learning_outcome_4" placeholder="4. Learning outcome" required></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                  <div fxLayout="row wrap" style="width: 675px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                      <mat-form-field style="width:315px;">
                        <textarea matInput [(ngModel)]="dm.addcourse.learning_outcome_5" name="learning_outcome_5" placeholder="5. Learning outcome" required></textarea>
                      </mat-form-field>
                    </div>
                    <div fxLayout="column wrap" style="margin-left:2em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                      <mat-form-field style="width:315px;">
                        <textarea matInput [(ngModel)]="dm.addcourse.learning_outcome_6" name="learning_outcome_6" placeholder="6. Learning outcome" required></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" style="margin-right: 4em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <mat-icon>attach_money</mat-icon>
                    </div>
                    <div fxLayout="column wrap" style="margin-left: 1em;margin-right:1em;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <h3>
                        Price</h3>
                    </div>
                  </div>
                </div>
                <div fxLayout="column wrap" style="width: 675px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                    <input matInput [(ngModel)]="dm.addcourse.price" name="price" placeholder="Price" required>

                  </mat-form-field>
                </div>
              </div>
            </mat-card-content>

            <mat-card-actions>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><button mat-raised-button style="margin-left:2em ;font-weight:bold;" class="btn" (click)="addCourse(cform.value)">Submit</button><button mat-raised-button style="margin-right:2em;;font-weight:bold;background-color:black;color:#fff;" (click)="onSave(form.value)">Cancel</button></div>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
</div>
