<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row " fxLayoutAlign="center start" [fxShow]="true" [fxHide]="false" fxFill>
      <div fxLayout="column wrap" style="height:100%;margin-top:0em;" class="Margin-tb" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxFlex.gt-md="80" fxFlex.sm="80" fxFlex.md="80" fxFlex.xs="100">
        <form #cform="ngForm" style="Width=100%">
          <mat-card style="margin-top:10%;width:400px;">
            <mat-card-title style="text-align:center;font-weight:bold;">Add Course</mat-card-title>

            <mat-card-content>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.25em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="true">
                  <div fxLayout="column wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false">
                    <mat-icon>person</mat-icon>
                  </div>
                  <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput [(ngModel)]="dm.addcourse.status" name="status" placeholder="status" value="status" required [disabled]="false">

                    </mat-form-field>
                  </div>
                </div>
                <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.25em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="true">
                  <div fxLayout="column wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false">
                    <mat-icon>person</mat-icon>
                  </div>
                  <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput [(ngModel)]="dm.addcourse.createdby" name="createdby" placeholder="Created by" value="createdby" required [disabled]="false">

                    </mat-form-field>
                  </div>
                </div>
                <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.25em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="column wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false">
                    <mat-icon>book</mat-icon>
                  </div>
                  <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput [(ngModel)]="dm.addcourse.courseName" name="courseName" placeholder="Course Name" required [disabled]="false">

                    </mat-form-field>
                  </div>
                </div>
                <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.25em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="column wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false">
                    <mat-icon>assignment</mat-icon>
                  </div>
                  <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput [(ngModel)]="dm.addcourse.courseStream" name="courseStream" placeholder="Course Stream" required [disabled]="false">

                    </mat-form-field>
                  </div>
                </div>
                <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.25em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="column wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false">
                    <mat-icon>date_range</mat-icon>
                  </div>
                  <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                      <mat-select placeholder="Duration" [(ngModel)]="dm.addcourse.duration" required name="duration">
                        <ng-template ngFor let-option [ngForOf]="duration" let-i="index">
                          <mat-option [value]="option.value">{{option.viewValue}}</mat-option>
                        </ng-template>
                      </mat-select>

                    </mat-form-field>
                  </div>
                </div>
                <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.25em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="column wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false">
                    <mat-icon>attach_money</mat-icon>
                  </div>
                  <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput [(ngModel)]="dm.addcourse.price" name="price" placeholder="Price" required [disabled]="false">

                    </mat-form-field>
                  </div>
                </div>
                <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.25em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="column wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false">
                    <mat-icon>edit</mat-icon>
                  </div>
                  <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
                    <mat-form-field>
                      <textarea matInput [(ngModel)]="dm.addcourse.coursedescription" name="coursedescription" placeholder="Course Description" required></textarea>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </mat-card-content>

            <mat-card-actions>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><button mat-raised-button style="margin-left:2em ;font-weight:bold;" color="primary" (click)="addCourse(cform.value)">Submit</button><button mat-raised-button style="margin-right:2em;;font-weight:bold;" color="warn" (click)="onSave(form.value)">Cancel</button></div>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
</div>
