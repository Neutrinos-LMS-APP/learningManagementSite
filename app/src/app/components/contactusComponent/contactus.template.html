<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <router-outlet></router-outlet>
</div>
<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <bh-header></bh-header>
  <div fxLayout="column wrap" style="margin-bottom:2em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" fxLayoutGap="5em;" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" fxFlexFill="true" fxLayoutAlign.xs="space-around center">
            <div fxLayout="row wrap" style="text-align:center;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <mat-card style="margin:15px;background:#EC1C24;" class="card">
                <mat-card-content>
                  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                      <mat-icon style="font-size:40px;color:white;">email</mat-icon>
                    </div>
                    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                      <h4 style="color:white;">
                        Write to us :<br><br>Emialid:idea@neutrinous.com</h4>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
            <div fxLayout="row wrap" style="text-align:center;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <mat-card style="margin:15px;background:black;" class="card">
                <mat-card-content>
                  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                      <mat-icon style="font-size:40px;color:white;">phone_iphone</mat-icon>
                    </div>
                    <div fxLayout="row wrap" style="margin-left:5px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <h4 style="color:white;">
                        Phone:<br><br>Phone No:+91-924-626-1337</h4>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-card style="margin:15px;background:grey;" class="card">
            <mat-card-content>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                  <mat-icon style="font-size:40px;color:white;">business</mat-icon>
                </div>
                <div fxLayout="row wrap" style="text-align:Center;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <h4 style="color:white;">
                    Address:<br><br>No.156, 3rd Cross End, Ashoka Pillar Rd,
                    1st Block, Jaya Nagar East,<br>
                    Bengaluru &#x2013; 560011, Karnataka<br></h4>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <h3 style="Color:#EC1C24;text-align:center;font-size:20px;">
          Leave Your Message</h3>
        <form [formGroup]="contactdetails" style="width:100%;">
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-icon>person</mat-icon>
              </div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field style="width:350px;margin-left:15px;" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput placeholder="Full Name" required formControlName="fullName">

                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-icon>email</mat-icon>
              </div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field style="width:350px;margin-left:15px;" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput placeholder="Enter Your MailId" required formControlName="emailid">

                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-icon>message</mat-icon>
              </div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field style="width:350px;margin-left:15px;">
                  <textarea matInput formControlName="msg" placeholder="Leave Your Message" required></textarea>
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false"><button mat-raised-button style="width:350px;margin-left:10px;" routerLink="/home" class="btn" (click)="enquirySubmit(contactdetails.value)">Submit</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <bh-footer></bh-footer>
</div>
