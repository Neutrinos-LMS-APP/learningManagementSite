<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <router-outlet></router-outlet>
</div>
<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <bh-header></bh-header>
  <div fxLayout="column wrap" style="background:grey;height:557px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="margin-top:5em;margin-bottom:10px;" fxLayoutAlign="center none" [fxShow]="true" [fxHide]="false">
      <form #lform="ngForm" fxFLexFill="true">
        <mat-card>
          <mat-card-content>
            <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/Icons/favicon.ico.png" style="width:100px;height:100px;"></div>
            <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
              <h3 style="Text-align:center;font-size:25px;color:#EC1C24;">
                Sign In</h3>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-icon style="margin-right:10px;" class="icon">person</mat-icon>
              </div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field style="width:250px;" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput [(ngModel)]="dm.logindetails.userName" name="userName" placeholder="UserName" required>

                </mat-form-field>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" style="margin-right:10px;color:blue;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <mat-icon style="color:black;">lock</mat-icon>
                </div>
                <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                      <mat-form-field style="width:250px;" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                        <input matInput [(ngModel)]="dm.logindetails.password" name="password" type="password" placeholder="Password" required [type]="passwordtype">

                      </mat-form-field>
                    </div>
                    <div fxLayout="row wrap" fxLayoutAlign="end center" [fxShow]="true" [fxHide]="false">
                      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                        <mat-icon (click)="togglePassword()" *ngIf="!passwordshow">visibility_off</mat-icon>
                      </div>
                      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                        <mat-icon *ngIf="passwordshow" (click)="togglePassword()">visibility</mat-icon>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <h4>
                  Remember Me</h4>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><button mat-raised-button style="width:130px;" class="btn" (click)="onloginSubmit(lform.value)">Submit</button><button mat-raised-button style="background:black;color:white;margin-left:15px;" routerLink="/home" color="warn">Cancel</button></div>
              <div fxLayout="row wrap" style="margin-top:15px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false"><button mat-button class="btn2" routerLink="/forgotpassword">Forgot password?</button></div>
            </mat-card-content>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
  <bh-footer></bh-footer>
</div>
