<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="row wrap" style="width:90%;margin:5em;" fxLayoutGap="2.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-card style="background-color:rgba(200,200,200,.4);">
        <mat-card-title>Total Courses</mat-card-title>

        <mat-card-content>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxLayoutAlign="start end" [fxShow]="true" [fxHide]="false">
              <mat-icon>poll</mat-icon>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <label style="font-size:1.5em">4</label></div>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions></mat-card-actions>
      </mat-card>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-card style="background-color:rgba(200,200,200,.4);">
        <mat-card-title>Approved Courses</mat-card-title>

        <mat-card-content>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxLayoutAlign="start end" [fxShow]="true" [fxHide]="false">
              <mat-icon>poll</mat-icon>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <label style="font-size:1.5em">4</label></div>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions></mat-card-actions>
      </mat-card>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-card style="background-color:rgba(200,200,200,.4);">
        <mat-card-title>Queued Courses</mat-card-title>

        <mat-card-content>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" fxLayoutAlign="start end" [fxShow]="true" [fxHide]="false">
              <mat-icon>poll</mat-icon>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                <label style="font-size:1.5em">0</label></div>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions></mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div fxLayout="row wrap" style="width:80%;margin:4em;" class="class10" fxLayoutGap="2.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <mat-card *ngFor="let i of columarray" class="instructordashboardcard">
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" style="width:100%;background-color:grey;color:white;padding:0.6em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <mat-icon>book</mat-icon>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h2>
                Courses Created</h2>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <h3>
                Course Name</h3>
            </div>
            <div fxLayout="column wrap" style="color:grey;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h4>
              </h4>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <h3>
                Course Stream</h3>
            </div>
            <div fxLayout="column wrap" style="color:grey;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h4 style="color:grey;">
              </h4>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <h3>
                Course Duration</h3>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h4 style="color:grey;">
              </h4>
            </div>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
</div>
