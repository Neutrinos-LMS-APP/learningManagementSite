<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="height:5em;width:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="margin:1em;margin-left:3em;" fxFlex="100" fxLayoutGap="1.2em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" style="padding-left:0.5em;height:5em;color:white;background-color:black;" fxFlex="18" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <h4>
          total Courses <br>Created<label style="margin-left:5em;font-size:2em;">2</label></h4>
      </div>
      <div fxLayout="column wrap" style="padding-left:0.5em;height:5em;color:white;background-color:black;" fxFlex="18" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <h4>
          Total Courses <br>Approved<label style="margin-left:5em;font-size:2em;">3</label></h4>
      </div>
      <div fxLayout="column wrap" style="padding-left:0.5em;height:5em;color:white;background-color:black;" fxFlex="18" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <h4>
          Total Courses <br>Queued<label style="margin-left:5em;font-size:2em;">4</label></h4>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" style="width:80%;margin:4em;" class="class10" fxLayoutGap="2.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <mat-card *ngFor="let i of courseCurrentStatus" class="instructordashboardcard">
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" style="width:100%;background-color:grey;color:white;padding:0.6em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <mat-icon>book</mat-icon>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h2>
                Courses Created</h2>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <h3>
                Course Name</h3>
            </div>
            <div fxLayout="column wrap" style="color:grey;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h4>
              </h4>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <h3>
                Course Stream</h3>
            </div>
            <div fxLayout="column wrap" style="color:grey;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h4 style="color:grey;">
              </h4>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <h3>
                Course Duration</h3>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h4 style="color:grey;">
              </h4>
            </div>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
</div>
