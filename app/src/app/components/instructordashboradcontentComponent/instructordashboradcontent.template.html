<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="height:5em;width:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="margin:1em;margin-left:3em;" fxFlex="100" fxLayoutGap="1.2em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" style="padding-left:0.5em;height:5em;color:white;background-color:black;" fxFlex="18" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <h4>
          total Courses <br>Created<label style="margin-left:5em;font-size:2em;">2</label></h4>
      </div>
      <div fxLayout="column wrap" style="padding-left:0.5em;height:5em;color:white;background-color:black;" fxFlex="18" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <h4>
          Total Courses <br>Approved<label style="margin-left:5em;font-size:2em;">3</label></h4>
      </div>
      <div fxLayout="column wrap" style="padding-left:0.5em;height:5em;color:white;background-color:black;" fxFlex="18" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <h4>
          Total Courses <br>Queued<label style="margin-left:5em;font-size:2em;">4</label></h4>
      </div>
    </div>
  </div>
  <div fxLayout="row wrap" style="width:80%;margin:4em;" class="class10" fxLayoutGap="2.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <mat-card *ngFor="let i of courseCurrentStatus" class="instructordashboardcard">
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" style="width:100%;background-color:grey;color:white;padding:0.6em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <mat-icon>book</mat-icon>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h2>
                Courses Created</h2>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <h3>
                Course Name</h3>
            </div>
            <div fxLayout="column wrap" style="color:grey;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h4>
              </h4>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-right:10px;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <h3>
                Course Stream</h3>
            </div>
            <div fxLayout="column wrap" style="color:grey;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <h4 style="color:grey;">
              </h4>
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column wrap" style="margin-bottom:0px;width:100%;padding:2em;margin-left:0.8em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <h1>
          Approved Courses</h1>
        <div>
          <hr color="darkgray" size="1">
        </div>
      </div>
      <div fxLayout="row wrap" style="margin-top:1em;" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="start none" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="margin-top:1em;height:460px;" fxFlex="20" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" style="overflow:auto;" class="class12" fxFlex="98" fxLayoutGap="1.5em" fxLayoutAlign="start center" [fxShow]="false" [fxHide]="false">
            <div fxLayout="column wrap" style="margin-bottom:1em;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <mat-card *ngFor="let i  of columarray" style="margin-bottom:1em;padding:2em;background-color:black;color:white;font-weight:500;box-shadow:4px 4px  9px grey;" class="Card_box">
                <mat-card-title style="color:#df252b;align:center">Course</mat-card-title>

                <mat-card-content>
                  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                      <mat-icon style="color:#df252b;font-size:4em;margin-right:0.6em;">person</mat-icon>
                    </div><button mat-button style="margin-top:4em;width:200px;background-color:#df252b;" (click)="selectedcourseDetails()">ViewCourse</button>
                  </div>
                </mat-card-content>

                <mat-card-actions></mat-card-actions>
              </mat-card>
            </div>
          </div>
        </div>
        <div fxLayout="column wrap" fxFlex="70" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="column wrap" style="padding:2em;margin-left:5.5em;box-shadow:1px 1px 6px grey;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="ShowcourseDetails">
            <h3>
              Selected Course Details</h3>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><label style="font-size:18px;font-weight:bold;">
                    Firstname</label></div>
                <div fxLayout="column wrap" fxFlex="66" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                  <div>
                    Firstname</div>
                </div>
              </div>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><label style="font-size:18px;font-weight:bold;">
                    Lastname</label></div>
                <div fxLayout="column wrap" fxFlex="66" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                  <div>
                    Firstname</div>
                </div>
              </div>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><label style="font-size:18px;font-weight:bold;">
                    Email Id</label></div>
                <div fxLayout="column wrap" fxFlex="66" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                  <div>
                    Firstname</div>
                </div>
              </div>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><label style="font-size:18px;font-weight:bold;">
                    Contact No.</label></div>
                <div fxLayout="column wrap" fxFlex="66" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                  <div>
                    Firstname</div>
                </div>
              </div>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><label style="font-size:18px;font-weight:bold;">
                    FirstName</label></div>
                <div fxLayout="column wrap" fxFlex="66" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                  <div>
                    Firstname</div>
                </div>
              </div>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><label style="font-size:18px;font-weight:bold;">
                    Country</label></div>
                <div fxLayout="column wrap" fxFlex="66" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                  <div>
                    Firstname</div>
                </div>
              </div>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><label style="font-size:18px;font-weight:bold;">
                    Date of Birth</label></div>
                <div fxLayout="column wrap" fxFlex="66" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                  <div>
                    Firstname</div>
                </div>
              </div>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><label style="font-size:18px;font-weight:bold;">
                    Gender</label></div>
                <div fxLayout="column wrap" fxFlex="66" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
                  <div>
                    Firstname</div>
                </div>
              </div>
              <div fxLayout="row wrap" style="margin-top:1em;" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="end stretch" [fxShow]="true" [fxHide]="false"><button mat-button style="color:white;" class="btn">Ok</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
